<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="{% static 'JsCodePages/SignupPage.js' %}"></script>
        <link rel="stylesheet" href="/static/Food_Munch_Css_Styles/SignupPage.css">
    </head>
    <body>
        {% if ErrorFlag == True %}
            {% for Error in ErrorMsgList %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{Error}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        {% endif %}
        <div id="ErrorMessages" class="mt-3"></div>
        <div class="col-12 d-flex flex-column justify-content-center">
            <div class="mb-3">
                <div class="form-list shadow-lg">
                    <h1 class="main-container">Signup</h1>
                    <form method="POST" action="{% url 'create account' %}">
                        {% csrf_token %}
                        <div class="form-container">
                            <div>
                                <label for="Customer-Name" class="form-heading mb-3">Customer Name <img src="{% static 'Star_Pattern/starpattern.png' %}" alt="star-image" class="star-image"/></label>
                                <input type="text" class="form-control mb-3" name="SignupCustomerName" id="Customer-Name" placeholder="Enter your Full Name" maxlength="50" autocomplete="off" Required>
                            </div>
                            <div>
                                <label for="mobilenumber" class="form-heading mb-3">Mobile Number <img src="{% static 'Star_Pattern/starpattern.png' %}" alt="star-image" class="star-image"/></label>
                                <input type="text" class="form-control mb-3" name="SignupMobileNumber" id="mobilenumber" placeholder="Enter mobile number to continue" maxlength="10" autocomplete="off" Required>
                            </div>
                            <div>
                                <label for="EmailId" class="form-heading mb-3">Email ID <img src="{% static 'Star_Pattern/starpattern.png' %}" alt="star-image" class="star-image"/></label>
                                <input type="text" class="form-control mb-3" name="SignupEmailId" id="EmailId" placeholder="Enter Email Id" autocomplete="off" Required>
                            </div>
                            <div>
                                <label for="password1" class="form-heading mb-3">Password <img src="{% static 'Star_Pattern/starpattern.png' %}" alt="star-image" class="star-image"/></label>
                                <input type="password" class="form-control mb-3" name="SignupPassword1" id="password1" placeholder="Enter your password" maxlength="50" autocomplete="off" Required>
                                <div class="input-group-append d-flex justify-content-end position-relative">
                                    <span class="input-group-text" id="togglePassword" style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background-color: white; border: none;margin-top:-35px;margin-right:-18px;">
                                        <i class="fa-solid fa-eye"></i>
                                    </span>                                
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content:space-between">
                                <h1 style="font-family:'Roboto';font-size:16px;color:black;font-weight:bold;margin-right:10px;">Password Strength : </h1>
                                <div id="strength" class="strength"></div>
                            </div>
                            <h1 style="font-family:'Roboto';font-size:16px;color:black;font-weight:bold;margin-right:10px;">Password Requirements : </h1>
                            <ul style="font-family:'Roboto';font-size:14px;color:black;font-weight:bold;margin-right:10px;">
                                <li>Minimum 8 characters</li>
                                <li>1 Upper Case</li>
                                <li>1 Lower Case</li>
                                <li>1 Number</li>
                                <li>1 Special Character</li>
                            </ul>
                            <div>
                                <label for="password2" class="form-heading mb-3">Conform Password <img src="{% static 'Star_Pattern/starpattern.png' %}" alt="star-image" class="star-image"/></label>
                                <input type="password" class="form-control mb-3" name="SignupPassword2" id="password2" placeholder="Re Enter Password" maxlength="50" autocomplete="off" Required>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="login-button btn btn-info">Signup</button>
                            </div>
                        </div>
                    </form>
                    <div class="outer-container">
                        <h1 class="form-heading"><a style="text-decoration:none;border:none;" href="{% url 'login' %}">Back</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
